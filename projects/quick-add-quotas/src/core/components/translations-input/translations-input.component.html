<div class="d-grid-2 mb-2">
  <span [innerText]="'Action to perform' | limeTranslate"></span>

  <ng-select class="flex-grow-1" [ngModel]="actionToPerform" (ngModelChange)="actionToPerformChange($event)">
    <ng-option [value]="0">{{'Show message' | limeTranslate}}</ng-option>
    <ng-option [value]="1">{{'Link redirect' | limeTranslate}}</ng-option>
    <ng-option [value]="2">{{'Show message and link redirect' | limeTranslate}}</ng-option>
  </ng-select>
</div>


<ul class="nav nav-tabs">
  <li role="presentation" [ngClass]="{'active': activeTab == index}" (click)="activeTab = index"
    *ngFor="let item of translations; index as index">
    <a role="button">
      {{item.language_name}}

      <i class="fa fa-fw fa-exclamation-triangle text-danger"
        [ngStyle]="{'display': item.anythingInvalid === true ? 'inline-block' : 'none'}"></i>
    </a>
  </li>
</ul>

<ng-container *ngIf="translations[activeTab]">
  <div class="row ls-space margin top-10 " *ngIf="showUrl(translations[activeTab].url)">
    <div class="form-group">
      <label for="autoload_url" class="control-label col-sm-2"> {{'Autoload URL' | limeTranslate}} </label>
      <div class="col-sm-10">
        <div>
          <div class="row">
            <div class="col-sm-12">
              <input type="text" id="autoload_url" placeholder="https://example.com" class="form-control"
                [ngClass]="translations[activeTab].url.valid ? 'is-valid' : 'is-invalid'"
                [formControl]="translations[activeTab].url">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row ls-space margin top-10" *ngIf="showDescription(translations[activeTab].urlDescription)">
    <div class="form-group">
      <label class="control-label col-sm-2"> {{'URL description' | limeTranslate}} </label>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-12 m-2" style="margin-top: 5px;">
            <input [placeholder]="'This link will be used for ...' | limeTranslate" type="text" class="form-control"
              [ngClass]="translations[activeTab].urlDescription.valid ? 'is-valid' : 'is-invalid'"
              [formControl]="translations[activeTab].urlDescription">
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="row ls-space margin top-10" *ngIf="showMessage(translations[activeTab].message)">
    <div class="form-group">
      <label class="control-label col-sm-2"> {{'Quota message' | limeTranslate}} </label>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-12 m-2" style="margin-top: 5px;">
            <textarea [placeholder]="translations[activeTab].defaultMessage" type="text" class="form-control"
              [ngClass]="translations[activeTab].message.valid ? 'is-valid' : 'is-invalid'" rows="3"
              [formControl]="translations[activeTab].message"></textarea>
          </div>
        </div>

      </div>
    </div>
  </div>
</ng-container>
